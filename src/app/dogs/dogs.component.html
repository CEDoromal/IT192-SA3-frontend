<app-navbar></app-navbar>
<section id="dogs">
    <div><h1>Dogs</h1></div>
    <div class="dogsContainer"> 
      <div *ngFor="let dog of dogs">
	      <a  routerLink="/dogs/{{dog.id}}" class="dog">
   	      <img src="https://m.media-amazon.com/images/I/71ar35igrrL.png" class="dogThumbnail">
          <div class="dogName">{{dog.name}} ({{dog.breed}})</div>
	      </a>
      </div>
    </div>
</section>
